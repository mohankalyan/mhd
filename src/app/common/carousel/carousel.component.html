<div class="carousel-container" *ngIf="slideIndex">
  <div class="overlay level-1"></div>
  <div class="carousel-body">
    <div class="carousel-item fade"  [style.display]="slideIndex==1? 'block':'none'">
      <img src="./assets/images/slider/slider1.jpg" alt="">
      <div class="carousel-item-head level-2" data-aos="fade-down">
        <h2 data-aos="fade-up" data-aos-duration="2000">Welcome to</h2>
        <h1 data-aos="fade-down" data-aos-duration="2000">My Home Design Consultants</h1>
        <div class="navigate1" data-aos="zoom-in">
            <a href="#services" class="badge badge-active">
              <div>See Services</div>
            </a>
            <a href="#about" class="badge">
              <div>Learn More</div>
            </a>    
          </div>
      </div>
      
    </div>
    <div class="carousel-item fade"  [style.display]="slideIndex==2? 'block':'none'">
      <img src="./assets/images/slider/slider2.jpg" alt="">
      <div class="carousel-item-head level-2" data-aos="fade-up">
        <h1 data-aos="fade-down" data-aos-duration="2000">you Dream we BUILD</h1>
        <div class="navigate1" data-aos="zoom-in">
            <a href="#services" class="badge badge-active">
              <div>See Services</div>
            </a>
            <a href="#about" class="badge">
              <div>Learn More</div>
            </a>    
          </div>
      </div>
    </div>
    <div class="carousel-item fade"  [style.display]="slideIndex==3? 'block':'none'">
      <img src="./assets/images/slider/slider3.jpg" alt="">
      <div class="carousel-item-head level-2" >
        <h2 data-aos="fade-up" data-aos-duration="2000">We're in the Business</h2>
        <h1 data-aos="fade-down" data-aos-duration="2000">To give best Design Solutions in the field of Architecture and Urban Planning</h1>
        <div class="navigate1" data-aos="zoom-in">
            <a href="#services" class="badge badge-active">
              <div>See Services</div>
            </a>
            <a href="#about" class="badge">
              <div>Learn More</div>
            </a>    
          </div>
      </div>  
    </div>
  </div>

      <a href="#services" class="badge badge-active">
        <div >See Services</div>
      </a>
      <a href="#about" class="badge">
        <div>Learn More</div>
      </a>
     
    </div> -->
  <div class="carousel-nav ">
    <a class="prev level-2" (click)="nextSlide(-1)">&#10094;</a>
    <a class="next level-2" (click)="nextSlide(1)">&#10095;</a>
  </div>
</div>
